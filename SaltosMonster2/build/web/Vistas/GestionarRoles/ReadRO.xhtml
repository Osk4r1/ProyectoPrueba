<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">
            <ui:define name="content">
                <h3> Opciones por perfil </h3>
                <p:commandButton value="Agregar OpciÃ³n" actionListener="#{rolesController.guardado()}"
                                 action="/Vistas/GestionarRoles/CreateRO?faces-redirect=true"/>
                <h:form id="Perfiles">
                    Perfil de Usuario : 
                    <h:panelGroup style="display:block; text-align:left">
                        <h:selectOneMenu id="tipo" value="#{rolesOpcionesController.rolid}">
                            <f:selectItem itemLabel="Seleccione uno" itemValue="" />
                            <f:selectItems value="#{rolesOpcionesController.roles}"/>
                            <p:ajax  event="valueChange"  update="tree"/>
                        </h:selectOneMenu> 
                    </h:panelGroup>                   
                    <h:panelGrid id="tree" width="700">
                        <p:tree selectionMode="checkbox"
                                selection="#{rolesOpcionesController.selectedNodes}"
                                propagateSelectionUp="true" propagateSelectionDown="true" 
                                value="#{rolesOpcionesController.miTree()}" var="node">
                            <p:treeNode>
                                <h:outputText value="#{node}" style="margin-left: 8px;"/>
                            </p:treeNode>                        
                        </p:tree>
                    </h:panelGrid>
                    <h:commandButton value="Guardar"
                                     action="#{rolesOpcionesController.guardarPermisos(rolesOpcionesController.selectedNodes)}"/>
                </h:form>
            </ui:define>
        </ui:composition> 
    </h:body>
</html>
